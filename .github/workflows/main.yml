# @format

on: [push]

jobs:
  test_one_issues:
    runs-on: ubuntu-latest
    name: create issues action
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: node
        uses: actions/setup-node@v3.0.0
        with:
          node-version: '16.x'
      - name: install
        run: npm install
      - name: create issues
        uses: ./
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          job: ${{github.run_id}}
      - name: GitHub Actions job_id parser
        run: echo ${{ steps.jobs.outputs.html_url }}

