# @format

on: [push]

jobs:
  test_one_issues:
    runs-on: ubuntu-latest
    name: create issues action
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: node
        uses: actions/setup-node@v3.0.0
        with:
          node-version: '16.x'
      - name: install
        run: npm install
      - name: create issues
        uses: ./
        with:
          token: ${{secrets.GITHUB_TOKEN}}
      - name: commit
        run: |
          cd git-action-message
          git add .
          git commit -m "generated"
          git push origin main
